<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/main.js"></script>
  </head>

  <body ng-app="app">
    <script type="text/javascript" src="app/controllers/CurrentController.js"></script>

    <div ng-controller="CurrentController">
      <div class="loader" ng-class="{hide: !loading}">
        <div class="spin-wrapper">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        <p class="loader-text">Loading the weather</p>
      </div>
      <current-weather info="curr"></current-weather>
    </div>

    <footer>
      <div class="personal">
        Made with <span class="heart">&#x2764;</span> by Bilal Kazi
        <div class="social">
          <div class="icon">
            <a href="https://twitter.com/bkazi15/"><i class="fa fa-twitter"></i></a>
          </div>
          <div class="icon">
            <a href="https://github.com/bkazi/"><i class="fa fa-github"></i></a>
          </div>
          <div class="icon">
            <a href="http://codepen.io/bkazi/"><i class="fa fa-codepen"></i></a>
          </div>
        </div>
      </div>
      <div class="hosted">
        Hosted by <a href="https://pages.github.com/"><img src="assets/GitHub_Logo.svg"></a>
      </div>
      <!-- <div class="api-by">

      </div> -->
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="app/filters/tempFilter.js"></script>
    <script type="text/javascript" src="app/directives/currentWeather.js"></script>
  </body>
</html>
